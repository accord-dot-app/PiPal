<!DOCTYPE html>
<html lang="en" theme="LIGHT">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiPal</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.js" defer></script>
  <script src="https://unpkg.com/chartist-plugin-tooltips@0.0.17" defer></script>

  <script src="data.js" defer></script>
  <script src="theme.js" defer></script>
</head>
<body class="background-primary font">
  <div class="container">
    <h2 class="text-center primary mt-5 pt-5">Stats</h2>
    <div class="row">
      <div class="col-md-3 col-sm-4">
        <div class="card card-body background-secondary">
          <strong class="secondary">CPU Usage</strong>
          <span>
            <span id="cpu" class="font"></span><span class="tertiary">%</span>
          </span>
        </div>
      </div>
      <div class="col-md-3 col-sm-4">
        <div class="card card-body background-secondary">
          <strong class="secondary">Memory Usage</strong>
          <span>
            <span id="memory" class="font"></span><span class="tertiary">%</span>
          </span>
        </div>
      </div>
      <div class="col-md-3 col-sm-4">
        <div class="card card-body background-secondary">
          <strong class="secondary">Storage</strong>
          <span>
            <span id="storage" class="font"></span><span class="tertiary">%</span>
          </span>
        </div>
      </div>
      <div class="col-md-3 col-sm-4">
        <div class="card card-body background-secondary">
          <strong class="secondary">Temperature</strong>
          <span>
            <span id="temp" class="font"></span><span class="tertiary">°C</span>
          </span>
        </div>
      </div>
    </div>
  
    <h2 class="text-center mt-5 primary">History</h2>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h5 class="text-center secondary">CPU (%)</h5>
        <div id="cpuGraph"></div>
      </div>
      <div class="col-md-6 col-sm-12">
        <h5 class="text-center secondary">Memory (%)</h5>
        <div id="memoryGraph"></div>
      </div>
      <div class="col-md-6 col-sm-12">
        <h5 class="text-center secondary">Storage (%)</h5>
        <div id="storageGraph"></div>
      </div>
      <div class="col-md-6 col-sm-12">
        <h5 class="text-center secondary">Temp (°C)</h5>
        <div id="tempGraph"></div>
      </div>
    </div>
  </div>

  <hr>
  <footer class="mx-3 mt-3 d-flex justify-content-between">
    <span>
      <strong>Last Updated:</strong>
      <span id="time"></span>
    </span>

    <span>
      <label for="themeSelect"></label>
      <select name="themeSelect" id="themeSelect" class="form-control">
        <option value="DARK" selected>Dark</option>
        <option value="LIGHT">Light</option>
      </select>
    </span>

    <span>
      <label for="timeScale"></label>
      <select name="timeScale" id="timeScale" class="form-control">
        <option value="1">15 Mins</option>
        <option value="5" selected>1 Hour</option>
        <option value="60">1 Day</option>
        <option value="1440">1 Month</option>
      </select>
    </span>
  </footer>
</body>
</html>
