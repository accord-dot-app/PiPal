<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiPal - Pi's Best Friend</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.js" defer></script>
  <script src="data.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <h1>PiPal</h1>
      <p class="lead float-end">Pi's Best Friend.</p>
    </div>
  </nav>

  <section class="container mt-5">
    <h2 class="text-center">Stats</h2>
    <div class="row">
      <div class="col-sm-3">
        <div class="card card-body text-center">
          <strong>CPU Usage</strong>
          <span>
            <span id="cpu"></span>
            <span>%</span>
          </span>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card card-body text-center">
          <strong>Memory Usage</strong>
          <span>
            <span id="memory"></span>
            <span>%</span>
          </span>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card card-body text-center">
          <strong>Storage Usage</strong>
          <span>
            <span id="storage"></span>
            <span>%</span>
          </span>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card card-body text-center">
          <strong>Temperature</strong>
          <span>
            <span id="temp"></span>
            <span>°C</span>
          </span>
        </div>
      </div>
    </div>
  </section>

  <section class="container mt-5">
    <h2 class="text-center">History</h2>
    <div class="row">
      <div class="col-lg-6">
        <h5 class="text-center">CPU Usage (%)</h5>
        <div id="cpuGraph"></div>
      </div>
      <div class="col-lg-6">
        <h5 class="text-center">Memory Usage (%)</h5>
        <div id="memoryGraph"></div>
      </div>
      <div class="col-lg-6">
        <h5 class="text-center">Storage Usage (%)</h5>
        <div id="storageGraph"></div>
      </div>
      <div class="col-lg-6">
        <h5 class="text-center">Temperature (°C)</h5>
        <div id="tempGraph"></div>
      </div>
    </div>
  </section>

  <footer class="container py-4">
    <span>
      <strong>Last Updated: </strong>
      <span id="time"></span>
    </span>
  </footer>
</body>
</html>
