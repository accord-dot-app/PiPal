<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiPal - Pi's Best Friend</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <h1>PiPal</h1>
      <p class="lead float-end">Pi's Best Friend.</p>
    </div>
  </nav>

  <section class="container mt-5">
    <h2>Stats</h2>
    <div class="row">
      <div class="col-3">
        <div class="card card-body">
          <strong>CPU Usage</strong>
          <span>
            <span id="cpu"></span>
            <span>%</span>
          </span>
        </div>
      </div>
      <div class="col-3">
        <div class="card card-body">
          <strong>Memory Usage</strong>
          <span>
            <span id="memory"></span>
            <span>%</span>
          </span>
        </div>
      </div>
      <div class="col-3">
        <div class="card card-body">
          <strong>Storage Usage</strong>
          <span>
            <span id="storage"></span>
            <span>%</span>
          </span>
        </div>
      </div>
      <div class="col-3">
        <div class="card card-body">
          <strong>Temperature</strong>
          <span>
            <span id="temp"></span>
            <span>°C</span>
          </span>
        </div>
      </div>
    </div>
  </section>

  <section class="container mt-5">
    <h2>History</h2>
    <div class="row">
      <div class="col-6">
        <h5>CPU Usage (%)</h5>
        <div id="cpuGraph"></div>
      </div>
      <div class="col-6">
        <h5>Memory Usage (%)</h5>
        <div id="memoryGraph"></div>
      </div>
      <div class="col-6">
        <h5>Storage Usage (%)</h5>
        <div id="storageGraph"></div>
      </div>
      <div class="col-6">
        <h5>Temperature (°C)</h5>
        <div id="tempGraph"></div>
      </div>
    </div>
  </section>

  <footer class="container py-4">
    <span>
      <strong>Last Updated: </strong>
      <span id="time"></span>
    </span>
  </footer>
</body>
</html>
